<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>

</head>
<body>

    <div class="finance-tracker">
        <header>
            <h1>Finance Tracker</h1>
        </header>

        <div class="totals-section">
            <h2>Transaction List</h2>
            <div class="totals">
                <div>
                    <p>Total Income</p>
                    <h3 id="total-income">$0.00</h3>
                </div>
                <div>
                    <p>Total Expenses</p>
                    <h3 id="total-expenses">$0.00</h3>
                </div>
                <div>
                    <p>Net Income</p>
                    <h3 id="net-income" style="color: green;">$0.00</h3>
                </div>
            </div>
        </div>

        <div class="transactions-section">
            <h3>Transactions</h3>
            <table id="transaction-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="transaction-list">
                    <!-- Transactions will be added here dynamically -->
                </tbody>
            </table>
        </div>

        <div class="add-transaction-section">
            <h3>Add Transaction</h3>
            <form class="add-transaction-form" id="add-transaction-form">
                <div>
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div>
                    <label for="category">Category:</label>
                    <input type="text" id="category" required>
                </div>
                <div>
                    <label for="type">Type:</label>
                    <select id="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div>
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" step="0.01" required>
                </div>
                <button type="submit">Add Transaction</button>
            </form>
        </div>
    </div>

    <script>

    </script>
</body>
</html>
